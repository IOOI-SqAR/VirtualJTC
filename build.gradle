plugins {
    id 'java'
    id 'application'
}

group 'org.sqar.virtualjtc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'org.sqar.virtualjtc.jtcemu.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
