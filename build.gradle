buildscript {
    ext.javafx_version = '21'
}

plugins {
    id 'java'
    id 'application'
}

group 'org.sqar.virtualjtc'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

repositories {
    mavenCentral()
}
